name: ETL CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -v

      - name: Run ETL pipeline
        run: python ETL_pipeline.py

      - name: Upload SQLite DB
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: exchange-rates-db
          path: exchange_rates.db

      # Send email only if job fails
      - name: Send failure email
        if: failure()
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python -c "from ETL_pipeline import send_email; send_email(
            '‚ùå ETL Pipeline Failed',
            'ETL pipeline failed. Please check GitHub Actions logs.'
          )"
